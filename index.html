<!DOCTYPE html>
<html>
<head>
	<title>Pusheen</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="left">
		<div class="content">

			<div class="level-progress">				
				<div class="progress background">
					<div class="progress percent"></div>
					<p>20/100</p>
				</div>
				<div class="circle">
					<img src="design/img/hamburguer (64x64).png"/>
				</div>
			</div>
			<img src="design/img/pusheen.png" class="cat-img"/>

		</div>
		<div class="bottom-bar">
			<div class="money">
				<img src="design/img/money.png" class="money-img" />
				<p>123123123</p>
			</div>
			<div class="games">
				<h3>Mini Games: </h3>
				<div class="button catch-food">Catch Food</div>
				<div class="button some-game">Some Game</div>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="right-bar">
			<div class="button meat">
				<img src="design/img/meat.png" class="meat-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button pizza">
				<img src="design/img/pizza.png" class="pizza-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button hamburguer">
				<img src="design/img/hamburguer (64x64).png" class="hamburguer-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button doughnut">
				<img src="design/img/doughnut.png" class="doughnut-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button apple">
				<img src="design/img/apple.png" class="apple-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>

			<dir class="semicircle"></dir>
		</div>
	</div>
</div>
</body>
</html>
