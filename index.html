<!DOCTYPE html>
<html>
<head>
	<title>Pusheen</title>
	<link href="css/style.css" rel="stylesheet">

	<script src="scripts/jquery-3.1.0.js"></script>
	<script src="scripts/eat.js"></script>
</head>
<body>
<div class="container">
	<div class="left">
		<div class="content">

			<div class="level-progress">				
				<div class="progress background">
					<div class="progress percent"></div>
					<p>70/100</p>
				</div>
				<div class="circle">
					<img src="design/img/hamburguer (64x64).png"/>
				</div>
			</div>
			<img src="design/img/pusheen.png" class="cat-img"/>

		</div>
		<div class="bottom-bar">
			<div class="money">
				<img src="design/img/money.png" class="money-img" />
				<p>123123123</p>
			</div>
			<div class="games">
				<h3>Mini Games: </h3>
				<div class="button catch-food">Catch Food</div>
				<div class="button some-game">Some Game</div>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="right-bar">
			<div class="button food meat">
				<img src="design/img/meat.png" class="meat-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button food pizza">
				<img src="design/img/pizza.png" class="pizza-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button food hamburguer">
				<img src="design/img/hamburguer (64x64).png" class="hamburguer-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button food doughnut">
				<img src="design/img/doughnut.png" class="doughnut-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button food cupcake">
				<img src="design/img/cupcake.png" class="cupcake-img"/>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>

			<div class="game-menu">
				<div class="button save"><p>Save Game</p></div>
				<div class="button load"><p>Load Game</p></div>
				<div class="semicircle"></div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
