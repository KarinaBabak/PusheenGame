<html>
	<head>
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	 	<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.1.0.js"></script>
	 	<script type="text/javascript" src="js/definitions.js"></script>
	 	<script type="text/javascript" src="js/game.js"></script>
	 	<script type="text/javascript" src="js/start.js"></script>
	<body class="before-game">
		<div id="game">
			<div id="game_field">
				<div><p class="start-text">MOVE TO RIGHT TO START THE GAME</p></div>
				<img id="cat" src="img/pusheen.gif"/>
			</div>
			<div id="info_panel">
			
				<div id="score">0</div>
				<ul id="likes">
					<li id="1"><img src="img/like.png"/></li>	
					<li id="2"><img src="img/like.png"/></li>	
					<li id="3"><img src="img/like.png"/></li>	
				</ul>
				<h2>YAMMY!</h2>
				<ul>
					<li>
						<img src="img/apple.png"/>
						<label>10</label>
					</li>
					<li>
						<img src="img/cupcake.png"/>
						<label>15</label>
					</li>
					<li>
						<img src="img/doughnut.png"/>
						<label>20</label>
					</li>
					<li>
						<img src="img/meat.png"/>
						<label>25</label>
					</li>
					<li>
						<img src="img/pizza.png"/>
						<label>30</label>
					</li>
					<li>
						<img src="img/like.png" width="40" height="40"/>
						<label>+1 life</label>
					</li>
				</ul>
				<div class="fir-trees"></div>
<!-- 				<div class = "button-panel"> -->
					<div class="music">
						<img class="play" src="img/music.png" onclick="document.getElementById('lostmojo').play()" alt="play" title="play music"/>
						<img class="stop" src="img/musicoff2.png" onclick="document.getElementById('lostmojo').pause()" alt="turn off" title="turn off music" />
					</div>
					<!-- <div class="music">
						<img class="button" src="img/pause.png" onclick="pause()" alt="pause" title="pause game"/>
						<img class="button" src="img/musicoff.png" onclick="unpause()" alt="unpause" title="unpause game" />
					</div> -->
<!-- 				</div> -->
			</div>
		</div>
	</body>
</html>
